project: default
source:
  repoURL: 'https://github.com/argoproj/argocd-example-apps.git'
  path: applications/guestbook
  targetRevision: HEAD
destination:
  server: 'https://kubernetes.default.svc'
  namespace: default
syncPolicy:
  automated:
    prune: true
  syncOptions:
    - CreateNamespace=true
